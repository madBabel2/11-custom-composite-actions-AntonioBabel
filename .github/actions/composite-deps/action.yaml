inputs:
  node-version:
    type: string
    required: true
    default: 20.x
  work_dir:
    type: string
    required: true
    default: my-app    
runs:
  using: composite
  steps:
    run:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{inputs.node-version}}
      - name: Install Dependencies
        run: npm ci
        shell: bash
      - name: Run Unit Tests
        run: npm run test
        shell: bash
        working-directory: ${{env.work_dir}}  